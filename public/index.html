<!DOCTYPE html>
<html>

<head>
  <title>Node database tutorial</title>
</head>

<body>
  <form class="CreateTeam">
    <h1>Create a new team</h1>
    <input type="text" class="name" placeholder="name">
    <select name='organization' class="organization" placeholder="organization">
    </select>
    <input type="submit" value="Create team">
  </form>
  <form class="CreateOrg">
    <h1>Create a new organization</h1>
    <input type="text" class="name" placeholder="name">
    <input type="submit" value="Create organization">
  </form>
  <form class="Login">
    <h1>Login</h1>
    <input type="text" class="username" placeholder="username">
    <input type="password" class="password" placeholder="password">
    <input type="submit" value="Login">
  </form>
  <form class="CreateUser">
    <h1>Create a new user</h1>
    <input type="text" class="username" placeholder="username">
    <input type="text" class="firstname" placeholder="firstname">
    <input type="text" class="lastname" placeholder="lastname">
    <input type="email" class="email" placeholder="email">
    <input type="number" class="phone" placeholder="phone">
    <input type="password" class="password" placeholder="password">
    <input type="submit" value="Create user">
  </form>
  <script src="./app.js"></script>
</body>

</html>
